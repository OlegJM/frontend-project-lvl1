name: Lint
on: push

jobs:
  lint:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/setup-node@v1
        name: 'setup node'
        with:
          node-version: '16.x'

      - name: Lint project
        run: make install lint
